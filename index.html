<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      #map {
        height: 40rem;
      }
      .full-screen {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 2;
        text-align: center;
        background-color: rgba(250, 250, 250, 0.8);
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv72DR2fab7CW0n0PLhlidkZT8duMfA-c&libraries=geometry,places"></script>
    <script src="./lib/UserLocation.js"></script>
    <script src="./lib/main.js"></script>
  </head>
  <body>
    <div class="full-screen">
      <h1>Wait for a moment, we are getting your location</h1>
      <p>You have to allow the browser to do so.</p>
      <p>Which conveyance you want to use?</p>
      <select id="travel-mode">
        <option value="0">Select one:</option>
        <option value="DRIVING">Driving</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="WALKING">Walking</option>
      </select>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <input
            type="text"
            name="search"
            id="search-place"
            placeholder="Search Place"
            class="form-control"
          />
          <div id="map"></div>
        </div>
        <div class="col-md-4">
          <div id="info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
